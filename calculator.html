<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>

<main class="calculator">
	<div class="inputField">
		<input type="text" id="num-input-1" readonly>
		<input type="text" id="operator-input" readonly>
		<input type="text" id="num-input-2" readonly>
	</div>
	<div class="calc-container">
		<button type="button" class="numButton zero" id="0">0</button>
		<button type="button" class="numButton one" id="1">1</button>
		<button type="button" class="numButton two" id="2">2</button>
		<button type="button" class="numButton three" id="3">3</button>
		<button type="button" class="numButton four" id="4">4</button>
		<button type="button" class="numButton five" id="5">5</button>
		<button type="button" class="numButton six" id="6">6</button>
		<button type="button" class="numButton seven" id="7">7</button>
		<button type="button" class="numButton eight" id="8">8</button>
		<button type="button" class="numButton nine" id="9">9</button>
		<button type="button" class="clear-button" id="clear">C</button>
		<button type="button" class="equal" id="equals">=</button>
	</div>
	<div class="operator-container">
		<button type="button" class="operator" id="plus">+</button>
		<button type="button" class="operator" id="minus">-</button>
		<button type="button" class="operator" id="multiply">*</button>
		<button type="button" class="operator" id="divide">/</button>
	</div>
</main>



<script src="js/calculator.js"></script>
</body>
</html>
